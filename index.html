<html lang="en">

    <h1 id="greeting" class="hidden"></h1>

        id="input_box"

        maxlength="15 "
        type="text"
        placeholder="이름을 입력해주세요."
      /><br />
      <input id="input_btn" type="submit" value="시작하기" />
    </form>

    <div id="quote">

      <span></span>
    </div>

    <form id="todo-form">
      <input required type="text" placeholder="오늘의 할일 추가하기" />
    </form>
    <ul id="todo-list"></ul>

    <div id="footer">
      <h2 id="clock"></h2>

      <div id="covid">
        <span></span><br />
        <span></span>
      </div>

      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/covid.js"></script>
  </body>
</html>
